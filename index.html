<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CKA Practice Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; background: #f5f5f5; }
    .hidden { display: none; }
    .container { max-width: 700px; width: 100%; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    button { padding: 0.6rem 1.2rem; margin-top: 1rem; border: none; border-radius: 4px; cursor: pointer; }
    #answers button { display: block; width: 100%; margin: 0.5rem 0; }
    .question-summary { margin-bottom: 1.5rem; border-left: 4px solid #ccc; padding-left: 1rem; }
    .correct { color: green; }
    .incorrect { color: red; }
    #summary { text-align: center; margin-bottom: 1rem; }
    #download-btn { background: #007bff; color: #fff; }
  </style>
</head>
<body>
  <div id="start-screen" class="container">
    <h1>CKA Practice Quiz</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <div style="margin-top:1rem;">
      <label for="question-count">Number of questions:</label>
      <select id="question-count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="50">50</option>
      </select>
    </div>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz-screen" class="container hidden">
    <div id="timer" style="text-align:right; font-size:0.9rem; margin-bottom:1rem;">Time: <span id="time-elapsed">0s</span></div>
    <h2 id="question-title"></h2>
    <div id="answers"></div>
    <button id="next-btn" class="hidden">Next Question</button>
  </div>

  <div id="end-screen" class="container hidden">
    <h2>Quiz Completed!</h2>
    <div id="summary">
      <p id="score-display"></p>
      <p id="percentage-display"></p>
      <p id="time-display"></p>
    </div>
    <button id="download-btn">Download Answers</button>
    <h3>Review Answers</h3>
    <div id="review"></div>
    <button id="restart-btn">Restart Quiz</button>
  </div>

  <script>
    const allQuestions = [ /* ...50 questions as before...*/ ];
    let username = '', selectedQuestions = [], currentIndex = 0, score = 0;
    const userAnswers = [];
    let startTime, timerInterval;

    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const endScreen = document.getElementById('end-screen');
    const questionTitle = document.getElementById('question-title');
    const answersEl = document.getElementById('answers');
    const nextBtn = document.getElementById('next-btn');
    const scoreDisplay = document.getElementById('score-display');
    const percentageDisplay = document.getElementById('percentage-display');
    const timeDisplay = document.getElementById('time-display');
    const reviewEl = document.getElementById('review');
    const restartBtn = document.getElementById('restart-btn');
    const downloadBtn = document.getElementById('download-btn');
    const timeElapsedEl = document.getElementById('time-elapsed');

    document.getElementById('start-btn').addEventListener('click', () => {
      const input = document.getElementById('username').value.trim();
      if (!input) return alert('Please enter your name.');
      username = input;
      const count = parseInt(document.getElementById('question-count').value, 10);
      startQuiz(count);
    });

    function startQuiz(count) {
      selectedQuestions = shuffleArray([...allQuestions]).slice(0, count);
      startScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      showQuestion();
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      timeElapsedEl.textContent = elapsed + 's';
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      resetState();
      const qObj = selectedQuestions[currentIndex];
      questionTitle.innerText = `Question ${currentIndex+1} of ${selectedQuestions.length}: ${qObj.question}`;
      qObj.answers.forEach(ans => {
        const btn = document.createElement('button');
        btn.innerText = ans.text;
        btn.addEventListener('click', () => selectAnswer(ans, qObj));
        answersEl.appendChild(btn);
      });
    }

    function resetState() {
      nextBtn.classList.add('hidden');
      answersEl.innerHTML = '';
    }

    function selectAnswer(answer, qObj) {
      userAnswers.push({ question: qObj, selected: answer });
      if (answer.correct) score++;
      Array.from(answersEl.children).forEach(btn => btn.disabled = true);
      nextBtn.classList.remove('hidden');
    }

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex < selectedQuestions.length) showQuestion(); else endQuiz();
    });

    function endQuiz() {
      clearInterval(timerInterval);
      quizScreen.classList.add('hidden');
      endScreen.classList.remove('hidden');
      const total = selectedQuestions.length;
      const percent = ((score/total)*100).toFixed(1);
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      scoreDisplay.innerText = `${username}, you scored ${score} out of ${total}.`;
      percentageDisplay.innerText = `Percentage: ${percent}%`;
      timeDisplay.innerText = `Time taken: ${elapsed} seconds`;
      displayReview();
    }

    function displayReview() {
      reviewEl.innerHTML = '';
      userAnswers.forEach((ua, idx) => {
        const div = document.createElement('div'); div.classList.add('question-summary');
        div.innerHTML = `
          <p><strong>Q${idx+1}:</strong> ${ua.question.question}</p>
          <p>Your answer: <span class="${ua.selected.correct?'correct':'incorrect'}">${ua.selected.text}</span></p>
          <p>Correct answer: <span class="correct">${ua.question.answers.find(a=>a.correct).text}</span></p>
          <p><em>Explanation:</em> ${ua.question.explanation}</p>
        `;
        reviewEl.appendChild(div);
      });
    }

    downloadBtn.addEventListener('click', () => {
      let content = `Username: ${username}\nScore: ${score}\n`;
      content += `Details:\n`;
      userAnswers.forEach((ua,idx)=>{
        content += `Q${idx+1}: ${ua.question.question}\n`;
        content += `Your: ${ua.selected.text} | Correct: ${ua.question.answers.find(a=>a.correct).text}\n`;
        content += `Explanation: ${ua.question.explanation}\n\n`;
      });
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url;
      a.download = `${username}_cka_answers.txt`;
      a.click();
      URL.revokeObjectURL(url);
    });

    restartBtn.addEventListener('click', () => location.reload());
  </script>
</body>
</html>
